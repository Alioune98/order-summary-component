<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <div class="title-image">
      <img class="main-image"src="C:\Users\aliou\Desktop\Web Development\Frontend Mentor Projects\order-summary-component-main\images\illustration-hero.svg" alt="">
    </div>
    <div class="info">
      <h1>Order Summary</h1>
      <p class="call-to-action">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <section>
        <img class="logo"src="images\icon-music.svg" alt="">
        <div class="pricing">
          <h2 class="pricing-heading">Annual Plan</h2>
          <p class="pricing-text">$59.99/year</p>
        </div>
        <div class="change-link">
          <a class="change-link"href="#">Change</a>
        </div>
      </section>
      <button class="payment-button"type="button" name="button">Proceed to Payment</button>
      <button class="cancel-button"type="button" name="button">Cancel Order</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alioune Diagne</a>.
  </div>
  <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
